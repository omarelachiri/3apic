<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Minimal</title>
  <style>
    /* Reset simple */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f4f7f8;
      color: #333;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      color: #2c3e50;
      text-align: center;
    }

    #quiz {
      width: 100%;
      max-width: 600px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    div.question {
      margin-bottom: 20px;
    }

    p {
      font-weight: bold;
      margin-bottom: 10px;
    }

    label {
      display: block;
      padding: 10px 15px;
      margin-bottom: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      background-color: #f9f9f9;
    }

    label:hover {
      background-color: #e0f7fa;
      border-color: #00acc1;
    }

    label.correct {
      background-color: #c8e6c9;
      border-color: #388e3c;
      color: #2e7d32;
      font-weight: bold;
    }

    label.wrong {
      background-color: #ffcdd2;
      border-color: #d32f2f;
      color: #b71c1c;
      font-weight: bold;
    }

    button {
      padding: 12px 25px;
      background-color: #00acc1;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 10px;
    }

    button:hover {
      background-color: #00838f;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    /* Responsive */
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      label {
        font-size: 14px;
        padding: 8px 12px;
      }

      button {
        width: 100%;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div id="quiz"></div>
  <button onclick="submitQuiz()">Valider</button>
  <p id="result"></p>

  <script>
    const quizData = [
  { question: "Flotte dans l'eau douce",
    options: ["PS", "PVC", "PE", "PET"],
    answer: "2" },
  { question: "Attiré par l'aimant",
    options: ["Fer", "Zinc", "Aluminium", "Cuivre"],
    answer: "0" },
  { question: "Sa couleur est rouge-brique",
    options: ["Fer", "Zinc", "Aluminium", "Cuivre"],
    answer: "3" },
  { question: "Un … peut être fabriqué à partir de différents matériaux.",
    options: ["Atome", "Plastique", "Objet", "Verre"],
    answer: "2" },
  { question: "C’est un matériau",
    options: ["Table", "Plastique", "Objet", "Téléphone"],
    answer: "1" },
  { question: "C’est un objet",
    options: ["Table", "Plastique", "Fer", "Céramique"],
    answer: "0" },
  { question: "Comment distinguer le zinc de l’aluminium ?",
    options: ["La couleur", "La masse", "La densité", "Par l’aimant"],
    answer: "2" },
  { question: "c'est un type de plastique qui coule dans l'eau douce et flotte dans l'eau salée",
    options: ["PE", "PS", "PET", "PVC"],
    answer: "1" },
  { question: "PE",
    options: ["Polyéthylène", "Polystyrène", "Polyéthylène téréphtalate", "Polychlorure de vinyle"],
    answer: "0" },
  { question: "C’est une substance d’origine naturelle ou artificielle utilisée pour fabriquer des objets",
    options: ["Vélo", "Masse volumique", "Objet", "Matériau"],
    answer: "3" }
];


    const quizDiv = document.getElementById('quiz');

    quizData.forEach((q, index) => {
      const questionEl = document.createElement('div');
      questionEl.classList.add('question');
      questionEl.innerHTML = `<p>${q.question}</p>`;

      q.options.forEach((option, optIndex) => {
        const label = document.createElement('label');
        label.innerHTML = `<input type="radio" name="q${index}" value="${optIndex}"> ${option}`;
        questionEl.appendChild(label);
      });

      quizDiv.appendChild(questionEl);
    });

    function submitQuiz() {
      let score = 0;
      quizData.forEach((q, index) => {
        const radios = document.querySelectorAll(`input[name="q${index}"]`);
        radios.forEach(radio => {
          const label = radio.parentElement;
          label.classList.remove('correct', 'wrong');

          if (radio.checked) {
            if (radio.value === q.answer) {
              label.classList.add('correct');
              score++;
            } else {
              label.classList.add('wrong');
            }
          }
        });
      });
      document.getElementById('result').innerText = `Votre score : ${score} / ${quizData.length}`;
    }
  </script>
</body>
</html>
