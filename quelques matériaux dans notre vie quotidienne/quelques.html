<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quelques matériaux dans notre vie quotidienne</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: #f0f4f8;
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    iframe {
      width: 100%;
      max-width: 800px;
      height: 400px;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      text-decoration: none;
      background-color: #4CAF50;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 1rem;
      transition: 0.3s;
    }

    a:hover {
      background-color: #45a049;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    @media (max-width: 500px) {
      iframe {
        height: 250px;
      }

      a {
        width: 100%;
        text-align: center;
        font-size: 0.9rem;
        padding: 10px 0;
      }
    }
  </style>
</head>
<body>
  <h1>Quelques matériaux dans notre vie quotidienne</h1>
  <iframe src="cours1.pdf" allowfullscreen></iframe>
  <a href="quiz1.html">Passer le quiz</a>
</body>
</html>
