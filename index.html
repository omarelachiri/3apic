<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3apic</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f5f5f5;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      color: #333;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 15px; /* espace entre les liens */
      padding: 20px;
      width: 90%;
      max-width: 500px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    a {
      border: none;
      background-color: #4CAF50;
      color: #fff;
      border-radius: 8px;
      padding: 12px 20px;
      text-decoration: none;
      font-size: 1rem;
      width: 100%;
      text-align: center;
      transition: background-color 0.3s, transform 0.2s;
    }

    a:hover {
      background-color: #45a049;
      transform: scale(1.03);
    }

    @media (max-width: 400px) {
      a {
        font-size: 0.9rem;
        padding: 10px 15px;
      }
    }
  </style>
</head>
<body>
  <h1>Cours 3apic</h1>
  <div class="container">
    <a href="quelques matériaux dans notre vie quotidienne/quelques.html">Quelques matériaux dans notre vie quotidienne</a>
    <a href="matériaux et électricité/materiaux.html">Matériaux et électricité</a>
  </div>
</body>
</html>
